<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <section id="buttonContainer">
        <button id = "startButton">Start</button>
    </section>
    <section id="container">
        <div id="timer"></div>
    
        <div id="quizContainer">
            <div id="questionBox">Welcome to the JavaScript Knowledge Quiz! </div>
            <div id="answerBox1">Score Points for correct answers but beware wrong answers will cost you a time penalty!</div>
            <div id="answerBox2">Press the Start Button above to begin</div>
            <div id="answerBox3"></div>
            <div id="commentBox"></div>
        </div>

        <div id="highScores">
            <h3 >Current Score: <span id="currentScore"></span>0</h3>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
